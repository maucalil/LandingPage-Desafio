<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção</title>
</head>
<body>
    <section class="section-container background-section-one">
        <img src="components/logoblackfriday.webp" alt="Logotipo" class="logo">
    </section>

    <section class="section-container background-section-two">
        <div class="card-container">
            <div id="content">
                <form action="" id="form">
                    <div class="input-container"><input autocomplete="off" type="text" placeholder="name" id="name"></div>
                    <div class="input-container"><input autocomplete="off" type="text" placeholder="email" id="email"></div>
                    <input type="submit" value="Register" >
                </form>
            </div>
        </div>
    </section>
    
    <footer>Todos os direitos reservados.</footer>
</body>
<script src="js/script.js"></script>
</html>
